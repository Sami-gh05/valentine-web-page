<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Would You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-top: #ffe5ec;
      --bg-bottom: #ffd6e0;
      --accent: #ff6f91;
      --accent-dark: #ff3d68;
      --text: #3d1f2b;
      --card-bg: rgba(255, 240, 245, 0.75);
      --shadow: rgba(255, 111, 145, 0.2);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-top), var(--bg-bottom));
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 18vmin;
      height: 16vmin;
      background: var(--accent);
      transform: rotate(-45deg);
      border-radius: 12vmin 12vmin 0 0;
      opacity: 0.12;
      filter: blur(0.5px);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      background: var(--accent);
      width: 18vmin;
      height: 16vmin;
      border-radius: 12vmin 12vmin 0 0;
    }

    .heart::before {
      top: -9vmin;
      left: 0;
    }

    .heart::after {
      left: 9vmin;
      top: 0;
    }

    .heart:nth-child(1) {
      top: 10%;
      left: 12%;
      animation: float 8s ease-in-out infinite;
    }
    .heart:nth-child(2) {
      bottom: 15%;
      right: 18%;
      animation: float 9s ease-in-out infinite;
    }
    .heart:nth-child(3) {
      top: 25%;
      right: 10%;
      animation: float 11s ease-in-out infinite;
    }
    .heart:nth-child(4) {
      bottom: 8%;
      left: 20%;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.12;
      }
      50% {
        transform: translateY(-20px) rotate(-45deg);
        opacity: 0.2;
      }
    }

    .card {
      position: relative;
      padding: 3rem 3.2rem;
      max-width: 480px;
      text-align: center;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      box-shadow: 0 24px 40px -20px var(--shadow);
      z-index: 1;
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3rem);
      margin: 0 0 1.2rem;
      line-height: 1.1;
    }

    p {
      margin: 0 0 2.4rem;
      font-size: 1rem;
      opacity: 0.75;
    }

    .buttons {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      min-height: 56px;
      position: relative;
    }

    button {
      padding: 0.9rem 2.4rem;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease;
      position: relative;
    }

    #yesBtn {
      background: var(--accent);
      color: white;
      box-shadow: 0 10px 20px -12px rgba(255, 63, 108, 0.7);
    }

    #yesBtn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -12px rgba(255, 61, 104, 0.8);
    }

    #noBtn {
      background: white;
      color: var(--accent);
      border: 2px solid var(--accent);
      min-width: 135px;
      z-index: 5;
      transition: transform 0.15s ease;
      will-change: left, top, transform;
    }

    #noBtn:focus-visible {
      outline: 2px dashed var(--accent);
      outline-offset: 6px;
    }

    #sadOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      z-index: 10;
      cursor: pointer;
    }

    #sadOverlay img {
      max-width: min(90vw, 380px);
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 30px 60px -40px rgba(0, 0, 0, 0.6);
      border: 6px solid rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 520px) {
      .card {
        padding: 2.6rem 2rem;
      }
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

  <div class="card">
    <h1>Would you be my Valentine?</h1>
    <p>
      I promise laughter, cuddles, and a lifetime of inside jokes. So... what do you say?
    </p>
    <div class="buttons">
      <button id="yesBtn">Yes, I will ðŸ’–</button>
      <button id="noBtn">Maybe... no?</button>
    </div>
  </div>

  <div id="sadOverlay" aria-hidden="true">
    <img src="stop.jpg" alt="Sad" />
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const sadOverlay = document.getElementById('sadOverlay');

    const config = {
      marginX: 36,
      marginY: 48,
      baseImpulse: 110,
      boostImpulse: 190,
      maxSpeed: 320,
      friction: 3.2,
      rebound: 0.6,
      minBounceBoost: 120
    };

    const state = {
    activated: false,
    animId: null,
    lastFrame: 0,
    posX: 0,
    posY: 0,
    velX: 0,
    velY: 0,
    halfWidth: 0,
    halfHeight: 0,
    lastImpulse: 0,
    firstImpulseDone: false,
    moveCount: 0
  };

    const bounds = { minX: 0, maxX: 0, minY: 0, maxY: 0 };

    function updateBounds() {
      state.halfWidth = noBtn.offsetWidth / 2;
      state.halfHeight = noBtn.offsetHeight / 2;

      bounds.minX = config.marginX + state.halfWidth;
      bounds.maxX = Math.max(bounds.minX, window.innerWidth - config.marginX - state.halfWidth);
      bounds.minY = config.marginY + state.halfHeight;
      bounds.maxY = Math.max(bounds.minY, window.innerHeight - config.marginY - state.halfHeight);

      state.posX = Math.min(Math.max(state.posX, bounds.minX), bounds.maxX);
      state.posY = Math.min(Math.max(state.posY, bounds.minY), bounds.maxY);
    }

    function renderButton() {
      noBtn.style.left = `${state.posX - state.halfWidth}px`;
      noBtn.style.top = `${state.posY - state.halfHeight}px`;
      const tilt = Math.max(-10, Math.min(10, state.velX * 0.05));
      noBtn.style.transform = `translateZ(0) rotate(${tilt}deg)`;
    }

    function stopAnimation() {
      if (state.animId) {
        cancelAnimationFrame(state.animId);
        state.animId = null;
      }
      state.lastFrame = 0;
    }

    function step(timestamp) {
      if (!state.animId) {
        return;
      }

      if (!state.lastFrame) {
        state.lastFrame = timestamp;
        state.animId = requestAnimationFrame(step);
        return;
      }

      const dt = Math.min((timestamp - state.lastFrame) / 1000, 0.05);
      state.lastFrame = timestamp;

      state.posX += state.velX * dt;
      state.posY += state.velY * dt;

      const damping = Math.exp(-config.friction * dt);
      state.velX *= damping;
      state.velY *= damping;

      if (state.posX < bounds.minX) {
        state.posX = bounds.minX;
        const bounce = Math.max(Math.abs(state.velX), config.minBounceBoost);
        state.velX = bounce * config.rebound;
      } else if (state.posX > bounds.maxX) {
        state.posX = bounds.maxX;
        const bounce = Math.max(Math.abs(state.velX), config.minBounceBoost);
        state.velX = -bounce * config.rebound;
      }

      if (state.posY < bounds.minY) {
        state.posY = bounds.minY;
        const bounce = Math.max(Math.abs(state.velY), config.minBounceBoost * 0.8);
        state.velY = bounce * config.rebound;
      } else if (state.posY > bounds.maxY) {
        state.posY = bounds.maxY;
        const bounce = Math.max(Math.abs(state.velY), config.minBounceBoost * 0.8);
        state.velY = -bounce * config.rebound;
      }

      const speed = Math.hypot(state.velX, state.velY);
      if (speed > config.maxSpeed) {
        const scale = config.maxSpeed / speed;
        state.velX *= scale;
        state.velY *= scale;
      }

      renderButton();

      if (speed < 8) {
        state.velX = 0;
        state.velY = 0;
        stopAnimation();
        return;
      }

      state.animId = requestAnimationFrame(step);
    }

    function ensureAnimation() {
      if (!state.animId) {
        state.animId = requestAnimationFrame(step);
      }
    }

    function applyImpulse(pointerX, pointerY) {
      const now = performance.now();
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      let dx = centerX - pointerX;
      let dy = centerY - pointerY;

      if (!Number.isFinite(pointerX) || !Number.isFinite(pointerY)) {
        const angle = Math.random() * Math.PI * 2;
        dx = Math.cos(angle);
        dy = Math.sin(angle);
      }

      state.moveCount += 1;

      const dist = Math.hypot(dx, dy) || 1;
      let dirX = dx / dist;
      let dirY = dy / dist;

      if (dist < 12) {
        const angle = Math.random() * Math.PI * 2;
        dirX = Math.cos(angle);
        dirY = Math.sin(angle);
      }

      const proximity = Math.min(1, Math.max(0, (220 - dist) / 220));
      const impulse = config.baseImpulse + config.boostImpulse * proximity;

      state.velX += dirX * impulse;
      state.velY += dirY * impulse;

      const speed = Math.hypot(state.velX, state.velY);
      if (speed > config.maxSpeed) {
        const scale = config.maxSpeed / speed;
        state.velX *= scale;
        state.velY *= scale;
      }

      state.lastImpulse = now;
      ensureAnimation();
    }

    function activateButton() {
      if (state.activated) {
        return;
      }

      const rect = noBtn.getBoundingClientRect();
      state.halfWidth = rect.width / 2;
      state.halfHeight = rect.height / 2;
      state.posX = rect.left + state.halfWidth;
      state.posY = rect.top + state.halfHeight;

      noBtn.style.position = 'fixed';
      noBtn.style.margin = '0';
      noBtn.style.left = `${rect.left}px`;
      noBtn.style.top = `${rect.top}px`;
      noBtn.style.transition = 'transform 0.15s ease';

      updateBounds();
      renderButton();

      state.activated = true;
    }

    function onPointerEvent(event) {
      if (!state.activated) {
        activateButton();
      }
      applyImpulse(event.clientX, event.clientY);
    }

    ['pointerenter', 'pointermove', 'pointerdown'].forEach((evt) => {
      noBtn.addEventListener(evt, onPointerEvent);
    });

    if (!window.PointerEvent) {
      const handleTouch = (event) => {
        const touch = event.touches[0] || event.changedTouches[0];
        if (!touch) {
          return;
        }
        onPointerEvent(touch);
      };

      noBtn.addEventListener('touchstart', handleTouch, { passive: true });
      noBtn.addEventListener('touchmove', handleTouch, { passive: true });
    }

    noBtn.addEventListener('click', (event) => {
      if (!state.activated) {
        activateButton();
      }

      if (state.moveCount > 5) {
        state.velX = 0;
        state.velY = 0;
        stopAnimation();
        renderButton();
        sadOverlay.style.display = 'flex';
        sadOverlay.setAttribute('aria-hidden', 'false');
        return;
      }

      const now = performance.now();
      const sinceImpulse = now - state.lastImpulse;
      const speed = Math.hypot(state.velX, state.velY);

      if (sinceImpulse < 320 && speed > 60) {
        state.velX = 0;
        state.velY = 0;
        stopAnimation();
        renderButton();
        sadOverlay.style.display = 'flex';
        sadOverlay.setAttribute('aria-hidden', 'false');
        return;
      }

      event.preventDefault();
      applyImpulse(event.clientX, event.clientY);
    });


    sadOverlay.addEventListener('click', () => {
      sadOverlay.style.display = 'none';
      sadOverlay.setAttribute('aria-hidden', 'true');
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = 'letter.html';
    });

    window.addEventListener('resize', () => {
      if (!state.activated) {
        return;
      }
      updateBounds();
      renderButton();
    });
  </script>
</body>
</html>
